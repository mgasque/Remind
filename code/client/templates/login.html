<ion-modal-view>
  <div ng-hide="register">
    <ion-header-bar class="bar-balanced">

      <h1 class="title">LOGIN</h1>

      <div class="buttons">
        <button class="button button-clear" ng-click="closeLogin()">Close</button>
      </div>

    </ion-header-bar>
    <ion-content>
      <form ng-submit="doLogin()">
        <div class="list">
          <label class="item item-input">
            <span class="input-label">Email</span>
            <input type="email" ng-model="loginData.email"></input>
          </label>
          <label class="item item-input">
            <span class="input-label">Password</span>
            <input type="password" ng-model="loginData.pass"></input>
          </label>
          <label class="item">
            
              <button class="button button-block button-balanced" type="submit">Log in</button>
          </label>
        </div>
      </form>
      <div class="item tabs tabs-secondary tabs-icon-left">
       <!--  <a class="tab-item" ng-click="completeTodo(todos[todoIndex])" href="#/app/todolist">
          <i class="icon ion-help"></i>
          Forgotten password ?  
        </a> -->
        <a class="tab-item" ng-click="goRegister();" href="#/app/todolist">
          <i class="icon ion-log-in"></i>
          Register
        </a>
      </div>
      </ion-content>
    </div>
    <div ng-hide="!register">
        <ion-header-bar class="bar-balanced">

      <h1 class="title">REGISTER</h1>

      <div class="buttons">
        <button class="button button-clear" ng-click="closeLogin()">Close</button>
      </div>

      <div class="buttons">
          <button class="button button-icon ion-arrow-left-c" ng-click="goRegister()"></button>
      </div>

    </ion-header-bar>
    <ion-content>
      <form ng-submit="doRegister();closeLogin()">
        <div class="list">
          <label class="item item-input">
            <span class="input-label">Email</span>
            <input type="email" ng-model="loginData.email"></input>
          </label>
          <label class="item item-input">
            <span class="input-label">Password</span>
            <input type="password" ng-model="loginData.pass"></input>
          </label>
          <label class="item">
            <button class="button button-block button-balanced" type="submit">REGISTER</button>
          </label>
        </div>
      </form>
      </ion-content>
    </div>
</ion-modal-view>
